name: Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:

  build-and-test:
    name: Windows unit
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: cmake configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: cmake build
        run: cmake --build build --parallel 2
